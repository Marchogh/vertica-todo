<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertica - TODO</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <section class="wrapper">
        <header class="header">
            <img class="logo" src="/images/logo.svg" alt="todo logo">
            <form role="search" class="search-form">
                <img class="search-icon" src="/images/search.svg" alt="">
                <input class="search-input" type="text" name="search-form" placeholder="search task">
            </form>
        </header>

        <ul class="todo-list">
            <!-- Dummy data -->
            <li class="todo-item">
                <div class="todo-item-header">
                    <div class="checkbox-round">
                        <input type="checkbox" name="checkbox" aria-label="Mark as finished" />
                        <label for="checkbox"></label>
                    </div>
                    <h2 class="todo-title">Finish quarter report</h2>
                    <span class="todo-icon-category-home"></span>
                    <p>home</p>
                </div>
                <p class="todo-item-body">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                    eiusmod tempor incididunt ut labore et dolore magna aliqua</p>
            </li>
            <li class="todo-item">
                <div class="todo-item-header">
                    <div class="checkbox-round">
                        <input type="checkbox" name="checkbox" id="checkbox" aria-label="Mark as finished" checked />
                        <label for="checkbox"></label>
                    </div>
                    <h2 class="todo-title">Todo 2 title</h2>
                    <span class="todo-icon-category-work"></span>
                    <p>work</p>
                </div>
                <p class="todo-item-body">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </li>
            <!-- Dummy data end -->
        </ul>
        <div class="create-todo-modal">
            <form class="todo-form hidden">
                <label for="title">title</label>
                <input type="text" name="title">
                <label for="description">description</label>
                <input type="text" name="description">
                <label for="category">category</label>
                <select name="category">
                    <option value="misc">misc</option>
                    <option value="home">home</option>
                    <option value="school">school</option>
                    <option value="work">work</option>
                </select>
                <button class="todo-button" type="submit">Create task</button>
            </form>
            <button class="open-todo" aria-label="Open create todo">
                <img src="/images/plus.svg" alt="">
            </button>
        </div>
    </section>

    <script src="/main.js"></script>
</body>

</html>
